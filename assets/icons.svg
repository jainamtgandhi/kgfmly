<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Handshake/Commitment Icon -->
  <symbol id="icon-handshake" viewBox="0 0 100 100">
    <path d="M30 60 L20 50 L25 40 L35 45 L40 35 L50 40 L45 50 L35 45 Z" fill="currentColor" opacity="0.8"/>
    <path d="M70 60 L80 50 L75 40 L65 45 L60 35 L50 40 L55 50 L65 45 Z" fill="currentColor" opacity="0.8"/>
    <path d="M45 50 L50 55 L55 50" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="50" cy="55" r="15" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>
  </symbol>

  <!-- Person/Identity Icon -->
  <symbol id="icon-person" viewBox="0 0 100 100">
    <circle cx="50" cy="30" r="12" fill="currentColor" opacity="0.9"/>
    <path d="M30 70 Q30 50 50 50 Q70 50 70 70" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="50" cy="85" r="3" fill="currentColor" opacity="0.6"/>
  </symbol>

  <!-- Book/Journey Icon -->
  <symbol id="icon-book" viewBox="0 0 100 100">
    <rect x="25" y="20" width="50" height="60" rx="3" fill="none" stroke="currentColor" stroke-width="3"/>
    <line x1="50" y1="20" x2="50" y2="80" stroke="currentColor" stroke-width="2" opacity="0.5"/>
    <path d="M30 35 L45 35 M30 45 L45 45 M30 55 L40 55" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <path d="M55 40 L70 40 M55 50 L65 50" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </symbol>

  <!-- Lightbulb/Learned Icon -->
  <symbol id="icon-lightbulb" viewBox="0 0 100 100">
    <path d="M50 15 Q40 15 35 25 Q30 35 30 45 Q30 55 35 60 Q40 65 50 65 Q60 65 65 60 Q70 55 70 45 Q70 35 65 25 Q60 15 50 15 Z" 
          fill="currentColor" opacity="0.9"/>
    <rect x="45" y="65" width="10" height="8" fill="currentColor" opacity="0.7"/>
    <path d="M40 73 L35 80 L65 80 L60 73" fill="currentColor" opacity="0.7"/>
    <circle cx="50" cy="40" r="3" fill="white" opacity="0.8"/>
  </symbol>

  <!-- Heart/She Means Icon -->
  <symbol id="icon-heart" viewBox="0 0 100 100">
    <path d="M50 25 Q40 15 30 20 Q20 25 25 35 Q30 45 50 65 Q70 45 75 35 Q80 25 70 20 Q60 15 50 25 Z" 
          fill="currentColor" opacity="0.9"/>
    <path d="M50 40 L45 35 L40 40 L50 50 L60 40 L55 35 Z" fill="white" opacity="0.6"/>
  </symbol>

  <!-- Vision/Crystal Ball Icon -->
  <symbol id="icon-vision" viewBox="0 0 100 100">
    <circle cx="50" cy="45" r="25" fill="none" stroke="currentColor" stroke-width="3" opacity="0.8"/>
    <path d="M50 20 Q45 30 40 35 Q35 40 30 45 Q35 50 40 55 Q45 60 50 70 Q55 60 60 55 Q65 50 70 45 Q65 40 60 35 Q55 30 50 20 Z" 
          fill="currentColor" opacity="0.3"/>
    <circle cx="45" cy="40" r="2" fill="currentColor" opacity="0.6"/>
    <circle cx="55" cy="50" r="2" fill="currentColor" opacity="0.6"/>
    <path d="M35 75 L40 85 L60 85 L65 75" fill="currentColor" opacity="0.7"/>
  </symbol>

  <!-- Camera/Memories Icon -->
  <symbol id="icon-camera" viewBox="0 0 100 100">
    <rect x="25" y="30" width="50" height="40" rx="5" fill="none" stroke="currentColor" stroke-width="3"/>
    <circle cx="50" cy="50" r="12" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="50" cy="50" r="6" fill="currentColor" opacity="0.7"/>
    <rect x="55" y="25" width="12" height="8" rx="2" fill="currentColor" opacity="0.8"/>
    <path d="M30 45 L25 40 L30 35" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  </symbol>

  <!-- Decorative Leaf -->
  <symbol id="deco-leaf" viewBox="0 0 100 100">
    <path d="M50 10 Q60 20 65 35 Q70 50 65 65 Q60 80 50 90 Q40 80 35 65 Q30 50 35 35 Q40 20 50 10 Z" 
          fill="currentColor" opacity="0.15"/>
    <path d="M50 10 L50 90 M35 35 L65 65 M65 35 L35 65" stroke="currentColor" stroke-width="1" opacity="0.2"/>
  </symbol>

  <!-- Decorative Circle Pattern -->
  <symbol id="deco-circles" viewBox="0 0 200 200">
    <circle cx="50" cy="50" r="20" fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
    <circle cx="150" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
    <circle cx="100" cy="100" r="25" fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
    <circle cx="50" cy="150" r="18" fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
    <circle cx="150" cy="150" r="22" fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
  </symbol>

  <!-- Flowing Lines -->
  <symbol id="deco-flow" viewBox="0 0 200 100">
    <path d="M0 50 Q50 30 100 50 T200 50" stroke="currentColor" stroke-width="2" fill="none" opacity="0.15"/>
    <path d="M0 60 Q50 40 100 60 T200 60" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.1"/>
  </symbol>
</svg>

